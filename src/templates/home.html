<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Churn Prediction</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 25px;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .churn {
            background: #ffe6e6;
            color: #cc0000;
        }

        .no-churn {
            background: #e6ffe6;
            color: #006600;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Customer Churn Prediction</h2>

    <form action="/predictdata" method="POST">

        <div class="form-group">
            <label>Total Orders</label>
            <input type="number" name="total_orders" required>
        </div>

        <div class="form-group">
            <label>Total Spend</label>
            <input type="number" step="0.01" name="total_spend" required>
        </div>

        <div class="form-group">
            <label>Total Quantity</label>
            <input type="number" name="total_quantity" required>
        </div>

        <div class="form-group">
            <label>Total Discount</label>
            <input type="number" step="0.01" name="total_discount" required>
        </div>

        <div class="form-group">
            <label>Avg Session Duration</label>
            <input type="number" step="0.01" name="avg_session_duration" required>
        </div>

        <div class="form-group">
            <label>Avg Pages Viewed</label>
            <input type="number" step="0.01" name="avg_pages_viewed" required>
        </div>

        <div class="form-group">
            <label>Avg Delivery Time</label>
            <input type="number" step="0.01" name="avg_delivery_time" required>
        </div>

        <div class="form-group">
            <label>Avg Rating</label>
            <input type="number" step="0.1" name="avg_rating" required>
        </div>

        <button type="submit">Predict Churn</button>
    </form>

    {% if result is not none %}
        {% if result == "Customer Will Churn" %}
            <div class="result churn">{{ result }}</div>
        {% else %}
            <div class="result no-churn">{{ result }}</div>
        {% endif %}
    {% endif %}
</div>

</body>
</html>
